<div class="container mt-5">
  <div class="row">
    <div *ngIf="todoList" class="col-lg-12">
      <h1 *ngIf="todoList.length > 5">Jeszcze tyle do zrobienia! <span class="badge badge-secondary">{{ todoList.length }}</span></h1>
      <h1 *ngIf="todoList.length < 5 && todoList.length > 0">Ogranicza Was tylko wyobraźnia! <span class="badge badge-secondary">{{ todoList.length }}</span></h1>
      <h1 *ngIf="todoList.length == 0">Dodajcie dla siebie jakieś cele, będzie raźniej! <span class="badge badge-secondary">{{ todoList.length }}</span></h1>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-lg-12">
      <app-categories></app-categories>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-lg-12">
        <ul class="list-group todo-list">
                <li class="list-group-item d-flex justify-content-between align-items-center mt-2 row header-element">
                    <div class="col-lg-2 col-sm-2"><span><i class="fa fa-user-circle"></i> Autor</span></div>
                    <div class="col-lg-2 col-sm-3"><span><i class="fa fa-hourglass"></i> Czas trwania</span></div>
                    <div class="col-lg-8 col-sm-7"><span><i class="fa fa-check"></i> Nasz cel</span></div>
                </li>
                <app-todo-list-item *ngFor="let todoItem of todoList" [item]="todoItem"></app-todo-list-item>
          </ul>
    </div>
      
  </div>
    
</div>
