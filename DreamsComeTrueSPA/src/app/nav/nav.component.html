  <div class="container">
  <a class="navbar-brand" [routerLink]="['/strona-glowna']">Dreams Come True</a>

    <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/nasze-cele']" >Nasze cele! <i class="fa fa-check"></i></a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/nasze-marzenia']" >Marzenia <i class="fa fa-child"></i></a>

      </li> -->
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/zarzadzanie']">Zarządzanie <i class="fa fa-gear"></i></a>

    <div *ngIf="loggedIn()" class="dropdown" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle>

      </a>

        <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out-alt"></i> Wyloguj</a>

    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">

      <input class="form-control mr-sm-2" placeholder="Hasło" type="password" name="password" required [(ngModel)]="model.password">
      <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Zaloguj się</button>
