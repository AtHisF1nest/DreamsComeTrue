<div class="row mt-5">
    <div class="col-lg-12">
        <h1>A to Wasza historia, stara i nowa <span class="badge badge-secondary">{{todoList?.length}}</span></h1>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-lg-12 scrollable-y sm-table">
      <table class="table table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Autor</th>
            <th scope="col">{{options.cost}}</th>
            <th class="sm-hide" *ngIf="!options.isDream" scope="col">Stworzony</th>
            <th class="sm-hide" *ngIf="!options.isDream" scope="col">Ostatnio</th>
            <th scope="col">Treść</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of todoList">
            <td>{{item.author.name | titlecase}}</td>
            <td *ngIf="!options.isDream" class="cost input-edit input-short input-center"><input type="text" [(ngModel)]="item.cost" name="cost"> <span *ngIf="item.cost">h</span></td>
            <td *ngIf="options.isDream" class="cost-dream input-edit input-short input-center"><input type="text" [(ngModel)]="item.cost" name="cost"> <span *ngIf="item.cost">zł</span></td>
            <td class="sm-hide" *ngIf="!options.isDream" >{{item.created}}</td>
            <td class="sm-hide" *ngIf="!options.isDream" >{{item.lastDone}}</td>
            <td class="input-edit input-long"><textarea type="text" [(ngModel)]="item.objective" name="objective"></textarea></td>
            <td class="actions"><span ><i (click)="edit(item)" class="fa fa-edit blue"></i></span><span ><i (click)="delete(item.id)" class="fa fa-times red"></i></span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
