<div *ngIf="categories && categories.length > 0" class="container">
  <div class="row">
    <div class="col-lg-2 col-sm-3 category header-category">
      Wszystkie
    </div>
    <div *ngFor="let category of categories" class="col-lg-2 col-sm-3 category" [style.color]="category.color" [style.background-color]="category.backgroundColor">
      {{ category.name }}
    </div>
  </div>
</div>
