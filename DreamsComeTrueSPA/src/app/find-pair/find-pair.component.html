<div class="background-image">
  </div><div class="container mt-3">
    <div class="row">
      <div class="col-md-12">
          <div class="jumbotron dark-blue">
              <h1 class="display-4">Znajdź swoją parę!</h1>
              <p class="lead">Znajdź drugą osobę aby współdzielić z nią cele, marzenia, kategorie i wiele więcej!</p>
              <hr class="my-4">
              <form #usersForm="ngForm" (ngSubmit)="search()">
                  <div class="form-row">
                      <div class="form-group col-md-3">
                          <label for="inputName">Login drugiej osoby</label>
                          <input type="text" class="form-control" [(ngModel)]="userModel.name" id="inputName" name="name" placeholder="Nazwa..">
                      </div>
                      <div class="form-group col-md-4">
                          <input type="submit" id="inputSubmit" class="btn btn-primary" value="Szukaj!">
                      </div>
                  </div>
            </form>
            </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-12">
        <div class="scrollable-y">
            <ul class="list-group userList">
                <li *ngFor="let user of userList" class="list-group-item">
                <span class="profile-avatar"><img src="{{user.photoUrl}}" /></span><span class="profile-info">{{user.login | titlecase}}</span>
                <span *ngIf="!user.invitedYou && !user.isInvited" class="invite-button">
                  <button class="btn btn-info" (click)="inviteUser(user)">Zaproś</button>
                </span>
                <span *ngIf="!user.invitedYou && user.isInvited" class="invite-button">
                    <button class="btn btn-primary" (click)="unInviteUser(user)">Anuluj zaproszenie</button>
                </span>
                <span *ngIf="user.invitedYou" class="invite-button">
                  <button class="btn btn-success" (click)="acceptInvite(user.id)">Akceptuj</button>
              </span>
                </li>
              </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 mt-6"></div>
    </div>
</div>
